<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect effortlessly with our skilled beauty experts to schedule appointments, inquire about services, and seek personalized advice. Your journey to radiant beauty starts here.">
    <title>Dalva Skin|Contact</title>
    <link rel="shortcut icon" href="../images/dalva-favicon.png" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- header -->
    <header class="container-fluid navbar navbar-expand-lg px-2 animate__animated animate__fadeIn">
        <div class="container text-center">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../images/dalva-logo.jpg" alt="Logo of Dalva skin">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./aboutus.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./faqs.html">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
                <a class="pt-1" href="#">
                    <button type="button" class="btn styleBtn" id="nav">Log In</button>
                </a>
            </nav>
        </div>
    </header>

    <main class="row container contactMain mx-auto">
        <div class="col-lg-6 d-none px-0 d-md-block text-center imgFormContainer">
            <img class="imgForm img-fluid contactImg animate__animated animate__fadeIn animate__slow"
                src="../images/contact-img.jpg" alt="image of woman holding a container with face cream">
        </div>
        <div class="col-lg-6 mx-auto my-auto text-center">
            <div class="row pb-4">
                <h1 class="text-center my-4 contactHeading animate__animated animate__fadeInDown animate__slow">CONTACT
                    US</h1>
                <p class="text-center w-responsive mx-auto mb-xl-5 mb-md-2 contactText animate__animated animate__fadeInDown animate__slow">
                    Do you have any questions? Contact us!</p>
            </div>
            <div class="row">
                <div class="col-lg-10 mx-auto px-5">
                    <!-- form -->
                    <form>
                        <div class="row animate__animated animate__fadeInDown animate__slow nameContainer">
                            <div class="col-md-12">
                                <div>
                                    <input type="text" id="name" name="name" class="col-12" required placeholder="Name">
                                </div>
                            </div>
                        </div>
                        <!-- email -->
                        <div class="row py-xl-5  emailContainer">
                            <div class="col-md-12 animate__animated animate__fadeInDown animate__slow ">
                                <div>
                                    <input type="text" id="email" name="email" class="col-12" required
                                        placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                        <!-- message -->
                        <div class="row animate__animated animate__fadeInDown animate__slow textAreaContainer">
                            <div class="col-md-12">
                                <div>
                                    <textarea id="message" name="message" class="col-12 area" required
                                        placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- btn -->
                        <div
                            class="row text-center px-5 btnContainer animate__animated animate__fadeInDown animate__slow">
                            <button class="text-decoration-none py-2 px-4 contactBtn w-100">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer class="text-center text-lg-start text-dark m-0">
        <div class="row container pt-4 mx-auto">
            <hr class="w-100 clearfix d-md-none" />
            <!-- contact-->
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                <p class="mb-4 footerHeading">CONTACT</p>
                <p> <i class="bi bi-house-door-fill"></i> Andes 1256, Montevideo, UY</p>
                <p> <i class="bi bi-envelope-fill"></i> info@dalvaskin.com</p>
                <p> <i class="bi bi-telephone-fill"></i>+ 598 91001259</p>
            </div>

            <!-- opening hours-->
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                <p class="mb-4 footerHeading">OPENING HOURS</p>
                <p class="day mb-0">Mon - Fri</p>
                <p class="hour">8am - 7pm</p>
                <p class="day  mb-0">Saturday</p>
                <p class="hour">10am - 2pm</p>
                <p class="day mb-0">Sunday</p>
                <p class="hour">Closed</p>
            </div>

            <!-- social media-->
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3 pb-4">
                <p class="mb-4 footerHeading">FOLLOW US</p>

                <!-- Facebook -->
                <a class="socialMedia" href="#">
                    <i class="bi bi-facebook"></i>
                </a>
                <!-- Instagram -->
                <a class="socialMedia" href="#">
                    <i class="bi bi-instagram"></i>
                </a>
                <!-- Youtube -->
                <a class="socialMedia" href="#">
                    <i class="bi bi-youtube"></i>
                </a>
            </div>
            <hr class="w-100 clearfix d-md-none" />
        </div>
        <!-- Copyright -->
        <div class="text-center py-3">
            <p class="rights">Â©2023 All rights reserved</p>
        </div>
    </footer>
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
